                      <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

                      </div>

                        <label class="form-check-label" for="flexRadioDefault2">
                          IDBI
                        </label>
                      </div>

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                      <div class="form-check">

                          HDFC
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <img src="axis.png" width="30">
                        <label class="form-check-label" for="flexRadioDefault2">
                          AXIS
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card">

                    <h2 class="mb-0">
                      <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                        <div class="d-flex align-items-center justify-content-between">


                          <span>Credit card</span>
                          <div class="icons">
                            <img src="tour.png" width="30">

                      <div class="input">

                        <i class="fa fa-credit-card"></i>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        
                      </div> 

                      <div class="row mt-3 mb-3">

                        <div class="col-md-6">

                          <span class="font-weight-normal card-text">Expiry Date</span>

                            <i class="fa fa-calendar"></i>
                            <input type="text" class="form-control" placeholder="MM/YY">
                            
                          </div> 
                          
                        </div>


                        <div class="col-md-6">

                          <span class="font-weight-normal card-text">CVC/CVV</span>
                          <div class="input">

                            <input type="text" class="form-control" placeholder="000">
                            
                          </div> 
                          
                        </div>
                        

                      </div>

                  </div>

                              <i class="fa fa-lock"></i>
                              <input type="text" class="form-control" placeholder="000">
